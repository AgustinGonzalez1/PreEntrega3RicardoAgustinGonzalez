<body class="body-clima">
  <nav class="navbar">

      <a href="./carrito.html"><i class="fa-solid fa-cart-shopping"></i></a>
    </div>
  </nav>
  <aside class="aside-clima">
    <h1>Consulte el clima en su zona</h1>
  </aside>
  <main class="main-clima">
    <section class="contenido-clima">

      <p id="ocultarLuego" class="">Agregue país y provincia</p>
      <div id="contenido" class="contenido">
      </div>
    </section>
    <section class="section-opciones">
      <form action="" method="POST" class="obtener-clima">
        <select class="options" name="" id="paises" required>
          <option class="option" value="" selected disabled>Seleccione su país</option>
          <option class="option" value="AR">Argentina</option>
          <option class="option" value="CO">Colombia</option>
          <option class="option" value="CR">Costa Rica</option>
          <option class="option" value="ES">España</option>
          <option class="option" value="US">Estados Unidos</option>
          <option class="option" value="MX">Mexico</option>
          <option class="option" value="PE">Perú</option>
        </select>
        <select class="options" name="" id="ciudad" required>
          <option class="option" value="" selected disabled>Seleccione su provincia</option>
        </select>
        <button type="submit" class="input-enviar"><span class="span-1"></span>Consultar clima<span
            class="span-2"></span></button>

        <p id="mostrar-ocultar" class="alerta"></p>
      </form>
    </section>
  </main>
